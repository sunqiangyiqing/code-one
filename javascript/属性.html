        $('#txt').on('focus',function(){
            console.log(this.value);
            console.log(this.defaultValue);
        if(this.value == this.defaultValue){
            this.value = "";
        }
        $(this).addClass('active');
    })
    $('#txt').on('blur',function(){
        if(this.value == ""){
            this.value = this.defaultValue;
        }
        $(this).removeClass('zctive');
    })
