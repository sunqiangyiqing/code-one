<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select multiple="multiple" id="ss">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
    </select>
    
    <select multiple="multiple" id="dd">
            <option value="5">选项5</option>
        </select>
    </br>
        <button id="right">右边</button>
        <button id="rightAll">全部右边</button>
        <button id="left">左边</button>
        <button id="leftAll">全部左边</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#right').on('click',function(){
           $('#ss option:selected').appendTo('#dd');
           $('#dd option').prop('selected',false);
        })
        $('#rightAll').on('click',function(){
            $('#ss option').appendTo('#dd');
        })
        $('#ss').on('dblclick',function(){
            $('#ss option').appendTo('#dd');
        })


        $('#left').on('click',function(){
           $('#dd option:selected').appendTo('#ss');
           $('#dd option').prop('selected',false);
        })
        $('#leftAll').on('click',function(){
            $('#dd option').appendTo('#ss');
        })
        $('#dd').on('dblclick',function(){
            $('#dd option').appendTo('#ss');
        })


    
    
    
    </script>


    
</body>
</html>
